<div class="flex space-x-4 mt-5">
  <div class="w-52">
    <ul>
      <li [class.underline]="!category_id || !category_id()">
        <a routerLink="/">All categories</a>
      </li>
      @for (category of categories(); track category.id) {
        <li>
          <a
            routerLink="/"
            [queryParams]="{ category_id: category.id }"
            [class.underline]="
              category_id && category_id() === category.id.toString()
            "
            >{{ category.name }}</a
          >
        </li>
      }
    </ul>
  </div>
  <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-8 w-full">
    @for (product of products(); track product.id) {
      <app-product [product]="product" (addToCart)="addToCart($event)" />
    }
  </div>
</div>

<div>
  <div #wave></div>
  <button
    class="inline-flex items-center p-2 border-2 border-slate-700 rounded-lg"
    (click)="playPause()"
  >
    @if (isPlaying()) {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        fill="currentColor"
        class="bi bi-pause"
        viewBox="0 0 16 16"
      >
        <path
          d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5m4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5"
        />
      </svg>
      Pause
    } @else {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        fill="currentColor"
        class="bi bi-play"
        viewBox="0 0 16 16"
      >
        <path
          d="M10.804 8 5 4.633v6.734zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696z"
        />
      </svg>
      Play
    }
  </button>
</div>
